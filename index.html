<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/asserts/style.css">
    <title>Resume</title>
</head>
<body>
<main class="container">
    <div id="resume">
        <div class="header-content">
            <img src="src/asserts/profilePicture.jpg" alt="Profile Picture" class="profile-picture">
            <h1 id="name"></h1>
            <h3 id="title"></h3>
        </div>
        <div class="d-flex">
            <div class="left-column">
                <div class="card">
                    <section>
                        <h3><i class="fas fa-info-circle"></i> About Me</h3>
                        <p id="about"></p>
                    </section>
                </div>

                <div class="card">
                    <section>
                        <h3><i class="fas fa-phone"></i> Contact</h3>
                        <ul id="contact-list"></ul>
                    </section>
                </div>

                <div class="card">
                    <section>
                        <h3><i class="fas fa-tools"></i> Skills</h3>
                        <ul id="skills-list"></ul>
                    </section>
                </div>

                <div class="card">
                    <section>
                        <h3><i class="fas fa-certificate"></i> Certifications</h3>
                        <ul id="certifications-list"></ul>
                    </section>
                </div>
            </div>

            <div class="right-column">
                <div class="card">
                    <section>
                        <h2><i class="fas fa-briefcase"></i> Experience</h2>
                        <div id="experience-list"></div>
                    </section>
                </div>

                <div class="card">
                    <section>
                        <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                        <div id="education-list"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./dist/index.js"></script>
</body>
</html>
